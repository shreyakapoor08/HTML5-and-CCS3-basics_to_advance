<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="hichem med">
        <meta name="keywords" content="learn html,css">
        <title>my website</title>
        <link href="css/style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    </head>
    <body>
      <h2>HTML FORMS</h2>
        <form action="" method="post">
            <label for="name">*Your name</label>
            <input id="name" type="text" placeholder="enter your name" required>
            
            <label for="email">*Your email</label>
            <input id="email" type="email" required>
            
            <div id="gender">
                <label for="gen1">Gender: Male</label>
            <input name="gender" id="gen1" type="radio">
            <label for="gen2">Female</label>
            <input name="gender" id="gen2" type="radio">
            </div>
            
            <div id="notification">
                <label for="noti">Received notification:</label>
            <input id="noti" type="checkbox">
            </div>
            
           
            <label for="msg">Your message:</label>
            <textarea id="msg" required></textarea>
            <button
                    type="submit">Submit</button>
        </form>
       
        
    </body>
</html>
